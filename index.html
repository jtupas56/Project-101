<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--linking the css styling sheet here -->
    <link rel="stylesheet" href="style.css" />
    
    <title>Encryption and Decryption</title>
</head>
<body>
    <div class="container">
        <h1>Encryption and Decryption</h1>
        <div class="split left">
            <h2>Encryption</h2>
            <label for="input">Enter a string:</label>
            <input type="text" id="input">
            <button onclick="encrypt()">Encrypt</button>
            <br>
            <a id="downloadLink" style="display: none;">Download Encrypted Data</a>
        </div>
        <div class="split right">
            <h2>Decryption</h2>
            <label for="fileInput">Choose a file to decrypt:</label>
            <input type="file" id="fileInput">
            <button onclick="decrypt()">Decrypt</button>
            <br>
            <div id="output"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
